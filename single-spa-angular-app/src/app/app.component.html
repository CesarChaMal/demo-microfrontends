<div style="padding: 20px; border: 2px solid #dd0031; border-radius: 8px; margin: 10px 0; background: #f8f9fa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <h2 style="color: #dd0031; margin: 0 0 15px 0;">
    <img src="https://angular.io/assets/images/logos/angular/angular.png" width="40" height="40" style="vertical-align: middle; margin-right: 10px;">
    Angular Microfrontend
  </h2>
  <p><strong>Framework:</strong> Angular 8 with TypeScript</p>
  <p><strong>Features:</strong> Component architecture, dependency injection, routing</p>
  <p><strong>Mounted at:</strong> {{ mountedAt }}</p>
  
  <div style="margin: 15px 0; padding: 15px; background: white; border-radius: 6px;">
    <h4 style="color: #495057; margin: 0 0 10px 0;">Interactive Counter</h4>
    <button 
      (click)="increment()"
      style="background: #dd0031; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-right: 10px;"
    >
      Count: {{ count }}
    </button>
    <button 
      (click)="reset()"
      style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;"
    >
      Reset
    </button>
    <p style="margin: 10px 0 0 0; font-size: 0.9em; color: #6c757d;">Double: {{ doubleCount }}</p>
  </div>
  
  <div style="margin: 15px 0; padding: 15px; background: white; border-radius: 6px;">
    <h4 style="color: #495057; margin: 0 0 10px 0;">Navigation</h4>
    <nav style="margin-bottom: 15px;">
      <a 
        routerLink="/angular" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}"
        style="margin-right: 15px; color: #dd0031; text-decoration: none; padding: 5px 10px; border-radius: 4px;"
      >
        List
      </a>
      <a 
        routerLink="/angular/detail" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}"
        style="color: #dd0031; text-decoration: none; padding: 5px 10px; border-radius: 4px;"
      >
        Detail
      </a>
    </nav>
    <router-outlet></router-outlet>
  </div>
  
  <div style="margin-top: 15px; font-size: 0.9em; color: #6c757d;">
    <strong>Angular Features:</strong>
    <ul style="margin: 5px 0; padding-left: 20px;">
      <li *ngFor="let feature of features">{{ feature }}</li>
    </ul>
  </div>
</div>
