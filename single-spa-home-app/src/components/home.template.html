<div id="home-component" style="padding: 20px; border: 2px solid #e91e63; border-radius: 8px; margin: 10px 0; background: #f8f9fa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <h2 style="color: #e91e63; margin: 0 0 15px 0;">
    <img ng-src="{{home.logoUrl}}" width="40" height="40" style="vertical-align: middle; margin-right: 10px;">
    {{home.title}}
  </h2>
  <p><strong>Framework:</strong> AngularJS 1.x (Legacy Framework)</p>
  <p><strong>Purpose:</strong> Landing page and legacy framework demonstration</p>
  <p><strong>Mounted at:</strong> {{home.mountedAt}}</p>
  
  <div style="margin: 15px 0; padding: 15px; background: white; border-radius: 6px;">
    <h4 style="color: #495057; margin: 0 0 10px 0;">Welcome Message</h4>
    <p ng-bind="home.text" style="margin: 0; line-height: 1.5;"></p>
  </div>
  
  <div style="margin-top: 15px; font-size: 0.9em; color: #6c757d;">
    <strong>AngularJS Features:</strong>
    <ul style="margin: 5px 0; padding-left: 20px;">
      <li ng-repeat="feature in home.features">{{feature}}</li>
    </ul>
  </div>
</div>
